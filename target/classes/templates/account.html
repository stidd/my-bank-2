<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Transactions</title>
</head>
<body>
    <p>
        Account of user <span th:text="${userId}">[userId]</span>
    </p>
    <h2>Transaction List</h2>
    <table>

        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Timestamp</th>
            <th>Reference</th>
        </tr>

        <tr th:if="${transactions.isEmpty()}">
            <td class="text-center" colspan="3">No Records found. Add some...!</td>
        </tr>

        <tr th:each="transaction : ${transactions}" >

            <td class="align-middle" th:text="${transaction.id}"></td>
            <td class="align-middle" th:text="${transaction.amount}"></td>
            <td class="align-middle" th:text="${transaction.timestamp}"></td>
            <td class="align-middle" th:text="${transaction.reference}"></td>

        </tr>

    </table>

    <form th:action="@{/account/{id}(id=${userId})}" th:object="${accountForm}" method="post">

        <p>Receiving UserId: <input type="text" th:field="*{receivingUser}" /></p>
        <p>Amount: <input type="number" th:field="*{amount}" /></p>
        <p>Reference: <input type="text" th:field="*{reference}" /></p>

        <p><input type="submit" value="Submit"/></p>

    </form>


</body>
</html>
